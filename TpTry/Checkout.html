<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div class="text-[#111418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Checkout</h2>
        </div>
        <div class="flex flex-col gap-3 p-4">
          <div class="flex gap-6 justify-between"><p class="text-[#111418] text-base font-medium leading-normal">Step 1 of 4</p></div>
          <div class="rounded bg-[#dbe0e6]"><div class="h-2 rounded bg-[#111418]" style="width: 25%;"></div></div>
        </div>
        <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
        <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuArPTRfKuZMCgVogCjOAGdhGZYxgjerlBCpSTa_4MLXD5GXu-K7oMQIxFZchTE7EEhtgDRKgD0NxSyuGdYEf1yQdXb9BSNfod-FAd2Rgv8Y85IwRCZAkhrodaCKUFwmELKfYA0jqywTSl0ZtSCLd95m8c62NhBV58A_qpSf9FL9u60dkpp0lU1NsV5wyrfb4M7Y3rvAsRg80PlaV1H3vOphR3zSTLpJGvklC4Y9pZXRF0Avb9ajzkxecTK1Cq_Jgrir1990casPOMM");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Wireless Headphones</p>
            <p class="text-[#60758a] text-sm font-normal leading-normal line-clamp-2">Quantity: 2</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB-GHXKe4SrHg5e1NJIefLYSQCEcQa2HzHi4RdVDrAw07Twjy-L8eD17sf8C8qU53fiWIRB8mBQw6vkRmnDPSRUoSkkehhn8dYLGoAnFr2gNwjGQqcjT9ZCA9fXbka7INumBOL84kZiSPUYEp8kRE255dHeXxnsRYB2xSxn0q0_JVr7__7K8x6R0esmnCueUVqMMIgIKjPP4PZes5danmkqnzRKnD96D42tfHvmSt1boq4CTnea0kdErNDnRL0cekAxzW3XGUXJZ14");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Smartphone Case</p>
            <p class="text-[#60758a] text-sm font-normal leading-normal line-clamp-2">Quantity: 1</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Subtotal</p>
          <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">$150.00</p></div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Shipping</p>
          <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">$10.00</p></div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate">Total</p>
          <div class="shrink-0"><p class="text-[#111418] text-base font-normal leading-normal">$160.00</p></div>
        </div>
        <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Personal Details</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Full Name</p>
            <input
              placeholder="Enter your full name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#111418] text-base font-medium leading-normal pb-2">Email</p>
            <input
              placeholder="Enter your email"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-14 placeholder:text-[#60758a] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#258df4] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Continue to Address</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
